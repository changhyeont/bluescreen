<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueScreen</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="/">BlueScreen</a></div>
        <div class="search-bar">
            <input type="text" placeholder="검색어를 입력하세요">
        </div>
        <div class="auth-buttons">
            <div sec:authorize="isAnonymous()">
                <a href="/login">로그인</a>
                <a href="/register">회원가입</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <span th:text="${#authentication.name}"></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="/community">활동내역</a></li>
                <li><a href="/calendar">동아리 캘린더</a></li>
                <li><a href="/members">동아리 멤버</a></li>
                <li><a href="/myinfo">내 정보</a></li>
            </ul>
        </div>
        <div class="main-content">
            <main>
                <h2>최근 활동 내역</h2>
                <div class="post-grid">
                    <div class="post-card" th:each="post : ${recentPosts}">
                        <img th:if="${post.imageUrl}" th:src="${post.imageUrl}" alt="게시물 이미지" class="post-image">
                        <div class="post-info">
                            <h3 th:text="${post.title}">게시물 제목</h3>
                            <p class="post-author" th:text="${'작성자: ' + (post.authorName ?: '알 수 없음')}">작성자: 홍길동</p>
                            <p class="post-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-03-15 14:30</p>
                            <a th:href="@{'/post/' + ${post.id}}" class="read-more">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
