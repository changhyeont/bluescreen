<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 멤버 - BlueScreen</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .activity-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .activity-item:hover {
            background-color: #f5f5f5;
        }
        .activity-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }
        .activity-info {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="/">BlueScreen</a></div>
        <div class="search-bar">
            <input type="text" placeholder="검색어를 입력하세요">
        </div>
        <div class="auth-buttons">
            <div sec:authorize="isAnonymous()">
                <a href="/login">로그인</a>
                <a href="/register">회원가입</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <span th:text="${#authentication.name}"></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="/community">활동내역</a></li>
                <li><a href="/calendar">동아리 캘린더</a></li>
                <li><a href="/members">동아리 멤버</a></li>
                <li><a href="/myinfo">내 정보</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>동아리 멤버</h1>
            <div class="members-list">
                <div class="member-card" th:each="member : ${members}">
                    <h3 th:text="${member.name}">멤버 이름</h3>
                    <p th:text="${'학과: ' + member.department}">학과: 컴퓨터공학과</p>
                    <p th:text="${'학년: ' + member.grade}">학년: 3학년</p>
                    <p th:text="${'역할: ' + member.rankName}">역할: 일반 동아리원</p>
                    <button th:onclick="'showActivities(' + ${member.id} + ')'">활동 내역 보기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 활동 내역 모달 -->
    <div id="activitiesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">활동 내역</h2>
            <div id="activitiesList"></div>
        </div>
    </div>

    <script th:inline="javascript">
        var modal = document.getElementById("activitiesModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function showActivities(memberId) {
            fetch('/api/members/' + memberId + '/activities')
                .then(response => response.json())
                .then(activities => {
                    var activitiesList = document.getElementById("activitiesList");
                    activitiesList.innerHTML = "";
                    activities.forEach(activity => {
                        var div = document.createElement("div");
                        div.className = "activity-item";
                        var imageHtml = '';
                        if (activity.imageUrls && activity.imageUrls.length > 0) {
                            imageHtml = `<img src="/uploads/${activity.imageUrls[0]}" alt="활동 이미지" class="activity-image">`;
                        }
                        div.innerHTML = `
                            ${imageHtml}
                            <div class="activity-info">
                                <h3>${activity.title}</h3>
                                <p>${new Date(activity.createdAt).toLocaleString()}</p>
                            </div>
                        `;
                        div.onclick = function() {
                            window.location.href = '/myactivities/' + activity.id;
                        };
                        activitiesList.appendChild(div);
                    });
                    document.getElementById("modalTitle").innerText = activities[0].username + "의 활동 내역";
                    modal.style.display = "block";
                });
        }
    </script>
</body>
</html>
