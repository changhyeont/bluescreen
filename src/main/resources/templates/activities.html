<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 활동 내역 - BlueScreen</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .image-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100px;
            max-height: 100px;
        }
        .post-item {
            cursor: pointer;
            position: relative;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .post-image {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }
        .post-info {
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><a href="/">BlueScreen</a></div>
        <div class="search-bar">
            <input type="text" placeholder="검색어를 입력하세요">
        </div>
        <div class="auth-buttons">
            <div sec:authorize="isAuthenticated()">
                <span th:text="${#authentication.name}"></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="/community">활동내역</a></li>
                <li><a href="/calendar">동아리 캘린더</a></li>
                <li><a href="/members">동아리 멤버</a></li>
                <li><a href="/myinfo">내 정보</a></li>
                <li><a href="/myactivities">나의 활동 내역</a></li>
            </ul>
        </div>
        <div class="community-content">
            <div class="title-container">
                <h1>나의 활동 내역</h1>
                <button id="writeBtn" class="write-btn">활동 추가</button>
            </div>
            <hr class="title-divider">
            <div class="post-list">
                <div th:each="activity : ${activities}" class="post-item" th:onclick="'location.href=\'' + @{'/myactivities/' + ${activity.id}} + '\''">
                    <div class="post-content">
                        <img th:if="${not #lists.isEmpty(activity.imageUrls)}" th:src="@{'/uploads/' + ${activity.imageUrls[0]}}" alt="활동 이미지" class="post-image">
                        <div class="post-info">
                            <h3 th:text="${activity.title}">활동 제목</h3>
                            <p class="post-date" th:text="${#temporals.format(activity.createdAt, 'yyyy-MM-dd HH:mm')}">2024-03-15 14:30</p>
                            <p class="post-excerpt" th:text="${#strings.abbreviate(activity.content, 100)}">활동 내용 요약...</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 활동 추가 모달 -->
            <div id="writeModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>활동 추가</h2>
                    <form id="activityForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="url">URL (선택사항)</label>
                            <input type="url" id="url" name="url">
                        </div>
                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea id="content" name="content" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="images">이미지 추가 (여러 장 선택 가능)</label>
                            <input type="file" id="images" name="images" accept="image/*" multiple>
                        </div>
                        <div id="imagePreviewContainer"></div>
                        <button type="submit" class="submit-btn">추가</button>
                    </form>
                </div>
            </div>

            <script th:inline="javascript">
                // 모달 관련 스크립트
                var modal = document.getElementById("writeModal");
                var btn = document.getElementById("writeBtn");
                var span = document.getElementsByClassName("close")[0];

                btn.onclick = function() {
                    modal.style.display = "block";
                }

                span.onclick = function() {
                    modal.style.display = "none";
                }

                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }

                // 이미지 미리보기 (설명란 제거)
                document.getElementById('images').addEventListener('change', function(e) {
                    const files = e.target.files;
                    const container = document.getElementById('imagePreviewContainer');
                    container.innerHTML = '';

                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const div = document.createElement('div');
                            div.className = 'image-preview';

                            const img = document.createElement('img');
                            img.src = e.target.result;

                            div.appendChild(img);
                            container.appendChild(div);
                        }
                        reader.readAsDataURL(file);
                    }
                });

                // 활동 추가 폼 제출
                document.getElementById("activityForm").onsubmit = function(e) {
                    e.preventDefault();
                    var formData = new FormData(this);

                    fetch('/myactivities/api', {
                        method: 'POST',
                        body: formData
                    }).then(response => {
                        if(response.ok) {
                            location.reload();
                        } else {
                            alert('활동 추가에 실패했습니다.');
                        }
                    });
                }

                // 게시물 삭제 함수
                function deleteActivity(activityId) {
                    if (confirm('정말로 이 활동을 삭제하시겠습니까?')) {
                        fetch('/myactivities/api/' + activityId, {
                            method: 'DELETE',
                        }).then(response => {
                            if (response.ok) {
                                location.reload();
                            } else {
                                alert('활동 삭제에 실패했습니다.');
                            }
                        });
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
