<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 - BlueScreen</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .sidebar ul {
            padding: 0;
            list-style-type: none;
        }
        .sidebar li.my-info {
            border-bottom: 1px solid #e0e0e0;
        }
        .my-activities-link {
            font-size: 0.9em;
            color: #666;
            text-decoration: none;
            display: block;
            padding: 5px 0 5px 20px;
        }
        .my-activities-link:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="/">BlueScreen</a></div>
        <div class="search-bar">
            <input type="text" placeholder="검색어를 입력하세요">
        </div>
        <div class="auth-buttons">
            <div sec:authorize="isAuthenticated()">
                <span th:text="${#authentication.name}"></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="/community">활동내역</a></li>
                <li><a href="/calendar">동아리 캘린더</a></li>
                <li><a href="/members">동아리 멤버</a></li>
                <li class="my-info">
                    <a href="/myinfo">내 정보</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a href="/myactivities" class="my-activities-link">나의 활동</a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <h1>내 정보</h1>
            <div class="form-container">
                <form th:action="@{/myinfo/update}" method="post">
                    <div class="form-group">
                        <label for="username">아이디:</label>
                        <input type="text" id="username" name="username" th:value="${user.username}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="email" id="email" name="email" th:value="${user.email}" required>
                    </div>
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name" name="name" th:value="${user.name}" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">전화번호:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required>
                    </div>
                    <div class="form-group">
                        <label for="department">학과:</label>
                        <input type="text" id="department" name="department" th:value="${user.department}" required>
                    </div>
                    <div class="form-group">
                        <label for="grade">학년:</label>
                        <input type="number" id="grade" name="grade" th:value="${user.grade}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">새 비밀번호 (변경 시에만 입력):</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit" class="form-submit">정보 수정</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
