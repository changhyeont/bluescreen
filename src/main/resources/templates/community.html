<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 내역 - BlueScreen</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="/">BlueScreen</a></div>
        <div class="search-bar">
            <input type="text" placeholder="검색어를 입력하세요">
        </div>
        <div class="auth-buttons">
            <div sec:authorize="isAnonymous()">
                <a href="/login">로그인</a>
                <a href="/register">회원가입</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <span th:text="${#authentication.name}"></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="/community">활동내역</a></li>
                <li><a href="/calendar">동아리 캘린더</a></li>
                <li><a href="/members">동아리 멤버</a></li>
                <li><a href="/myinfo">내 정보</a></li>
            </ul>
        </div>
        <div class="community-content">
            <div class="title-container">
                <h1>활동 내역</h1>
                <button id="writeBtn" class="write-btn" sec:authorize="isAuthenticated()">글 작성</button>
            </div>
            <hr class="title-divider">
            <div class="post-list">
                <div th:each="post : ${posts}" class="post-item">
                    <a th:href="@{'/post/' + ${post.id}}">
                        <div class="post-content">
                            <img th:if="${post.imageUrl}" th:src="${post.imageUrl}" alt="게시물 이미지" class="post-image">
                            <div class="post-info">
                                <h3 th:text="${post.title}">게시물 제목</h3>
                                <p class="post-author" th:text="${'작성자: ' + (post.authorName ?: '알 수 없음')}">작성자: 홍길동</p>
                                <p class="post-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-03-15 14:30</p>
                                <p class="post-excerpt" th:text="${#strings.abbreviate(post.content, 100)}">게시물 내용 요약...</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <!-- 글 작성 모달 -->
            <div id="writeModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>글 작성</h2>
                    <form id="postForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea id="content" name="content" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">이미지</label>
                            <input type="file" id="image" name="image" accept="image/*">
                        </div>
                        <div id="imagePreview"></div>
                        <button type="submit" class="submit-btn">작성</button>
                    </form>
                </div>
            </div>

            <script th:inline="javascript">
                // 모달 관련 스크립트
                var modal = document.getElementById("writeModal");
                var btn = document.getElementById("writeBtn");
                var span = document.getElementsByClassName("close")[0];

                btn.onclick = function() {
                    modal.style.display = "block";
                }

                span.onclick = function() {
                    modal.style.display = "none";
                }

                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }

                // 이미지 미리보기
                document.getElementById('image').addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            const imagePreview = document.getElementById('imagePreview');
                            imagePreview.innerHTML = '';
                            imagePreview.appendChild(img);
                        }
                        reader.readAsDataURL(file);
                    }
                });

                // 글 작성 폼 제출
                document.getElementById("postForm").onsubmit = function(e) {
                    e.preventDefault();
                    var title = document.getElementById("title").value;
                    var content = document.getElementById("content").value;
                    var imageFile = document.getElementById("image").files[0];
                    
                    var formData = new FormData();
                    formData.append('title', title);
                    formData.append('content', content);
                    if (imageFile) {
                        formData.append('image', imageFile);
                    }
                    
                    fetch('/api/posts', {
                        method: 'POST',
                        body: formData
                    }).then(response => {
                        if(response.ok) {
                            location.reload();
                        } else {
                            alert('게시물 작성에 실패했습니다.');
                        }
                    });
                }

                // 글 삭제 함수
                function deletePost(postId) {
                    if (confirm('정말로 이 게시물을 삭제하시겠습니까?')) {
                        fetch('/api/posts/' + postId, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                        }).then(response => {
                            if (response.ok) {
                                location.reload();
                            } else {
                                alert('게시물 삭제에 실패했습니다.');
                            }
                        });
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
