<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${activity.title} + ' - BlueScreen'">활동 제목 - BlueScreen</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="/">BlueScreen</a></div>
        <div class="search-bar">
            <input type="text" placeholder="검색어를 입력하세요">
        </div>
        <div class="auth-buttons">
            <div sec:authorize="isAnonymous()">
                <a href="/login">로그인</a>
                <a href="/register">회원가입</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <span th:text="${#authentication.name}"></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="/community">활동내역</a></li>
                <li><a href="/calendar">동아리 캘린더</a></li>
                <li><a href="/members">동아리 멤버</a></li>
                <li><a href="/myinfo">내 정보</a></li>
                <li><a href="/myactivities">나의 활동 내역</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="detail-container">
                <div class="detail-header">
                    <h1 th:text="${activity.title}">활동 제목</h1>
                    <div class="detail-meta">
                        <p class="detail-author" th:text="${'작성자: ' + activity.username}">작성자: 알 수 없음</p>
                        <p class="detail-date" th:text="${#temporals.format(activity.createdAt, 'yyyy-MM-dd HH:mm')}">2024-03-15 14:30</p>
                    </div>
                </div>
                <div th:if="${activity.url}" class="detail-url">
                    <p>관련 URL: <a th:href="${activity.url}" th:text="${activity.url}" target="_blank">URL</a></p>
                </div>
                <div class="detail-content" th:text="${activity.content}">활동 내용</div>
                <div th:if="${not #lists.isEmpty(activity.imageUrls)}" class="detail-images">
                    <h3>활동 이미지</h3>
                    <div class="image-gallery">
                        <div th:each="imageUrl : ${activity.imageUrls}" class="detail-image">
                            <img th:src="@{'/uploads/' + ${imageUrl}}" alt="활동 이미지">
                        </div>
                    </div>
                </div>
                <div class="detail-actions">
                    <a href="/myactivities" class="back-btn">목록으로 돌아가기</a>
                    <button th:if="${#authentication.name == activity.username or #authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                            onclick="deleteActivity()" class="delete-btn">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function deleteActivity() {
            if (confirm('정말로 이 활동을 삭제하시겠습니까?')) {
                var activityId = /*[[${activity.id}]]*/ 'activityId';
                fetch('/myactivities/api/' + activityId, {
                    method: 'DELETE',
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/myactivities';
                    } else {
                        alert('활동 삭제에 실패했습니다.');
                    }
                });
            }
        }
    </script>
</body>
</html>
